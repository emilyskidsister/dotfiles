colors:
  primary:
    background: "#5a5475"
    foreground: "#f8f8f0"
  cursor:
    text: "#5a5475"
    cursor: "#f8f8f0"
  normal:
    black: "#979797"
    red: "#f1756f"
    green: "#716799"
    yellow: "#e6c000"
    blue: "#167be2"
    magenta: "#ae81ff"
    cyan: "#55b3cc"
    white: "#dfdfdf"
  bright:
    black: "#b5b2bd"
    red: "#f92572"
    green: "#8077a8"
    yellow: "#fff352"
    blue: "#96cbfe"
    magenta: "#c6a3ff"
    cyan: "#c2ffdf"
    white: "#f8f8f8"
font:
  normal:
    family: Inconsolata-g
key_bindings:
  - { key: F10, action: ToggleFullscreen }
  - { key: Home, chars: "\x1bOH", mode: AppCursor }
  - { key: Home, chars: "\x1b[H", mode: ~AppCursor }
  - { key: End, chars: "\x1bOF", mode: AppCursor }
  - { key: End, chars: "\x1b[F", mode: ~AppCursor }
env:
  TERM: alacritty

decorations: none
shell:
  program: /opt/homebrew/bin/fish
  args:
    - -c
    - nvim
